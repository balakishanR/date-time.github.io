    <link rel="stylesheet" href="style.css">

    <title>Time & Date</title>

    <script>
        let a;
        let time;
        let dated;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
            a = new Date();
            time = a.toLocaleTimeString()
            dated = a.toLocaleDateString(undefined, options)
            document.getElementById('time').innerHTML = time
            document.getElementById('myDate').innerHTML = dated + " in India";
            document.getElementById('london').innerHTML = "London" + " : " + a.toLocaleTimeString("en-US",{timeZone : 'Europe/London', timeStyle : 'medium'});
            document.getElementById('new_york').innerHTML = "New York" + " : " + a.toLocaleTimeString("en-US",{timeZone : 'America/New_york', timeStyle : 'medium'});
            document.getElementById('sydney').innerHTML = "Sydney" + " : " + a.toLocaleTimeString("en-US",{timeZone : 'Australia/Sydney', timeStyle : 'medium'});
        }, 1000);

    </script>
